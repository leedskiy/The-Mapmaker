<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mapmaker. Potato Empire</title>
    <link rel="shortcut icon" href="img/logo/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="wrapper">
        <div class="cover"></div>
        <div class="background"></div>

        <div class="main">
            <div class="main__container __container">
                <div class="main__left">
                    <div class="main__top">
                        <h1 class="left__title">
                            The Mapmaker
                        </h1>

                        <div class="main__logo">
                            <a href="." class="logo__pic">
                                <img src="img/logo/logo.png" class="logo" alt="logo">
                            </a>
                        </div>
                    </div>

                    <h2 class="left__name">
                        Potato map
                    </h2>

                    <div class="left__grid">
                        <div class="grid__container">
                        </div>
                    </div>
                </div>

                <div class="main__right">
                    <div class="right__section1">
                        <div class="section1__top">
                            <div class="section1__cards">
                                <div class="cards__card cards__card1">
                                    <h3 class="card__text">
                                        Spring: <span class="card__points card1__points"></span> points
                                    </h3>
                                </div>

                                <div class="cards__card cards__card2">
                                    <h3 class="card__text">
                                        Summer: <span class="card__points card2__points"></span> points
                                    </h3>
                                </div>

                                <div class="cards__card cards__card3">
                                    <h3 class="card__text">
                                        Autumn: <span class="card__points card3__points"></span> points
                                    </h3>
                                </div>

                                <div class="cards__card cards__card4">
                                    <h3 class="card__text">
                                        Winter: <span class="card__points card4__points"></span> points
                                    </h3>
                                </div>
                            </div>

                            <h3 class="section1__counter">
                                Total: <span class="counter__points"></span> points
                            </h3>
                        </div>

                        <div class="section1__bottom">
                            <h3 class="section1__seasoninfo">
                                Current season: <span class="seasoninfo__season"></span>
                            </h3>
                        </div>
                    </div>

                    <div class="right__separator right__separator1"></div>

                    <div class="right__section2">
                        <div class="section2__top">
                            <div class="section2__missions">
                            </div>
                        </div>

                        <div class="section2__bottom">
                            <h3 class="section2__timeinfo">
                                Elapsed time in the <span class="timeinfo_nowrap">current season: <span
                                        class="timeinfo__time"></span> / 7</span>
                            </h3>
                        </div>
                    </div>

                    <div class="right__separator right__separator2"></div>

                    <div class="right__section3">
                        <div class="section3__s3left">
                            <div class="s3left__top">
                                <h3 class="section3__text">Current element:</h3>
                            </div>

                            <div class="s3left__bottom">
                                <button class="section3__button1 button" title="Rotate (Shift + R)">
                                    <h3 class="button1__text">Rotate</h3>
                                </button>
                                <button class="section3__button2 button" title="Flip (Shift + F)">
                                    <h3 class=" button1__text">Flip</h3>
                                </button>
                            </div>
                        </div>
                        <div class="section3__right">
                            <div class="section3__s3block">
                                <div class="s3block__top">
                                    <h3 class="s3block__time"><span class="time__value"></span> üïê</h3>
                                </div>

                                <div class="s3block__s3grid">
                                    <div class="s3grid__container"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="endgamewind">
            <div class="endgamewind__container">
                <div class="endgamewind__top">
                    <button type="button" class="endgamewind__clbutton button" title="Close window (Escape)">
                        <span class="clbutton__bar clbutton__bar1"></span>
                        <span class="clbutton__bar clbutton__bar2"></span>
                    </button>
                </div>
                <div class="endgamewind__body">
                    <div class="endgamewind__egtextbox">
                        <h2 class="endgamewind__egtext1">
                            The game
                            <span class="egtext1__nowrap2">is over!</span>
                        </h2>
                        <h3 class="endgamewind__egtext2">
                            Your score is <span class="egtext2__score"></span>
                        </h3>
                    </div>

                    <button class="endgamewind__egbutton1 button" title="Restart game (Shift + Alt + R)">
                        <h3 class="egbutton1__text">Play again</h3>
                    </button>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer__container __container">
                <h3 class="footer__text link">
                    <a href="https://github.com/leedskiy" class="footer__link" target="_blank">
                        Game by Illia Takhtamyshev
                    </a>
                </h3>
            </div>
        </div>
    </div>

    <script type="module" src="js/script.js"></script>
</body>

</html>
